<html>

<head>
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <audio id="audio1" src="./Assets/mitocondria.mp3"></audio>
  <audio id="audio2" src="./Assets/Golgi.mp3"></audio>
  <audio id="audio3" src="./Assets/Vacuola.mp3"></audio>
  <audio id="audio4" src="./Assets/NucleoCelular.mp3"></audio>
  <audio id="audio5" src="./Assets/Plastos.mp3"></audio>

  <a-scene
    mindar-image="imageTargetSrc:https://cdn.glitch.global/f53bf770-48b6-4514-a711-22c75a976a6c/targets%20(3).mind?v=169411852419033"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false" touch-events="true">
    <a-assets>
      <img id="popote"
        src="https://cdn.glitch.global/f53bf770-48b6-4514-a711-22c75a976a6c/popote.png?v=1694116510141" />
      <img id="celula"
        src="  https://cdn.glitch.global/bd85bd0c-8147-4231-90ef-c04727aee636/nucleo.png?v=1694207149346" />
      <img id="botonimg"
        src=" https://cdn.glitch.global/bd85bd0c-8147-4231-90ef-c04727aee636/registro.png?v=1694208322338" />
      <img id="vacuola"
        src="https://cdn.glitch.global/bd85bd0c-8147-4231-90ef-c04727aee636/vacuola.png?v=1694207152306" />
      <img id="boton" src="https://cdn.glitch.global/f53bf770-48b6-4514-a711-22c75a976a6c/boton.png?v=1694124112433" />
      <img id="golgi" src="https://cdn.glitch.global/bd85bd0c-8147-4231-90ef-c04727aee636/golgi.png?v=1694207137084" />
      <img id="plastos"
        src="https://cdn.glitch.global/bd85bd0c-8147-4231-90ef-c04727aee636/plastos.png?v=1694207146697" />

      <img id="mitocon"
        src="https://cdn.glitch.global/bd85bd0c-8147-4231-90ef-c04727aee636/mitocon.png?v=1694207135575" />

      <a-asset-item id="Celula"
        src="https://cdn.glitch.global/bd85bd0c-8147-4231-90ef-c04727aee636/celula.glb?v=1694198359843"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
      raycaster="far: 10000; objects: .clickable">
    </a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="0 -90 0 " position="0 -1 0" scale=".3 .3 .3" src="#Celula">
        <a-image class="clickable" id="botoncelula" rotation="0 -90 0" position="-0 4.7 2.5" scale=".50 .50 .2"
          src="#botonimg"></a-image>

        <a-image class="clickable" id="botongolgi" rotation="0 -90 0" position="2.5 4 -3" scale=".50 .50 .2"
          src="#botonimg"></a-image>

        <a-image class="clickable" id="botonplas" rotation="0 -90 0" position="-2 4 -3" scale=".50 .50 .2"
          src="#botonimg"></a-image>

        <a-image class="clickable" id="botonmito" rotation="0 -90 0" position="2.9 3.85 3" scale=".50 .50 .2"
          src="#botonimg"></a-image>

        <a-image class="clickable" id="botonvacu" rotation="0 -90 0" position="1 4 -.3" scale=".50 .50 .2"
          src="#botonimg"></a-image>
      </a-gltf-model>
      <a-image id="celulaa" rotation="0 0 0 " position="-.6 .75 .2" scale=".8 .40 .2" src="#celula"
        visible="false"></a-image>
      <a-image id="vacu" rotation="0 0 0 " position="-.1 .40 .6" scale=".8 .40 .2" src="#vacuola"
        visible="false"></a-image>
      <a-image id="golg" rotation="0 0 0 " position=".8 .38 .7" scale=".8 .40 .2" src="#golgi"
        visible="false"></a-image>

      <a-image id="plas" rotation="0 0 0 " position=".8 .7 .1" scale=".8 .40 .2" src="#plastos"
        visible="false"></a-image>
      <a-image class="clickable" id="botonn" rotation="0 0 0" position="0 -1.5 0" scale=".8 .25 .2" src="#boton"
        visible="false"></a-image>
      <a-image id="mito" rotation="0 0 0 " position="-.9 .3 .7" scale=".8 .40 .2" src="#mitocon"
        visible="false"></a-image>
    </a-entity>
  </a-scene>
  <script src="hotspot.js "></script>
</body>

</html>
